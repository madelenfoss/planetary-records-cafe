<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Planetary Records Café</title>

		<meta name="description" content="Website for Planetary Records Café and record store, with menu, events and online vinyl shop">
		
		<link rel="stylesheet" href="../_app/css/main.css">
		<script type="module" src="../_app/js/main.js"></script>
	</head>
	
	<body>
		<header>
			<nav 
				id="top" 
				class="navbar">
            <div 
					class="navbar__logo" 
					title="Planetary Records Café">
					<a href="../index.html">Planetary Records</a>
				</div>

				<div class="navbar__mobile-icons">
					<div class="navbar__mobile-menu-icon">
						<div class="navbar__mobile-menu-icon-top"></div>
						<div class="navbar__mobile-menu-icon-middle"></div>
						<div class="navbar__mobile-menu-icon-bottom"></div>
					</div>

					<div class="navbar__mobile-search-container">
						<input 
							type="text" 
							name="search" 
							class="navbar__mobile-search-input"
							placeholder="search">
						<button class="navbar__mobile-search-button">
							<img 
								src="../_app/assets/icons/icons8-search-100.png" 
								alt="Search button">
						</button>
					</div>

				</div>

            <section class="navbar__items">
               <ul class="navbar__menu">
						<li class="navbar__menu-link">
                     <a href="../index.html">
								Home
							</a>      
                  </li>
                  <li class="navbar__menu-link">
                     <a href="../about-us/">
								About us
							</a>      
                  </li>
                  <li class="navbar__menu-link navbar__menu-link-shop">
                     <a href="../shop/">
								The Shop
							</a>
                  </li>
						<li class="navbar__menu-link">
                     <a href="../menu/">
								Menu
							</a>
                  </li>
                  <li class="navbar__menu-link">
                     <a href="../contact/">
								Contact
							</a>
                  </li>
               </ul>

					<div class="navbar__search-container">
						<input 
							type="text" 
							name="search" 
							class="navbar__search-input"
							placeholder="search">
						<button class="navbar__search-button">
							<img 
								src="../_app/assets/icons/icons8-search-100.png" 
								alt="Click this button to search">
						</button>
					</div>

            </section>
         </nav>
		</header>

		<main>

		<div class="to-top__bar">
			<a 
				aria-label="Scroll back to top"
				href="#top">
				<button class="to-top__button hidden">
					<img 
						src="../_app/assets/icons/round-up-100.png" 
						alt="Back to top">
				</button>
			</a>
		</div>

		<h1 class="shop__title">Limited edition vinyls</h1>

		<div class="filter__buttons-and-shop__cart">
			<div class="shop__container-filter-buttons-mobile-container">
				<div class="shop__container-filter-buttons-mobile">Sort by genre</div>
				<section class="shop__container-filter-buttons">

					<!-- Filter buttons inserted with from shopItems.js -->

				</section>
			</div>

			<!-- Shop cart js function heavily inspired by frontend teacher Alejandro Rojas -->

			<div class="shop__cart shop__cart--empty">
				<div class="shop__cart-no-items">No items in cart</div>
				<!-- <div class="shop__cart-total">5 items in cart</div> -->
				<div class="shop__cart-content">
					<div class="shop__cart-products">
						<!-- Cart items inserted from shopCart.js -->

						<div class="shop__cart-product">
							<div>1</div>
							<div>Album title</div>
							<div>3000 NOK</div>
						</div>

						<div class="shop__cart-product">
							<div>1</div>
							<div>Album title</div>
							<div>3500 NOK</div>
						</div>

						<div class="shop__cart-product">
							<div>1</div>
							<div>Album title</div>
							<div>3200 NOK</div>
						</div>
						<button class="shop__cart-checkout-button input-button">Checkout</button>
						<button class="shop__cart-empty-button">Empty</button>
					</div>
				</div>
				
			</div>
		</div>

		<section class="shop__container">

		<!-- Shop items inserted with js from shopItems.js -->

			<div class="shop__container-monthly-vinyl">

				<!-- Monthly vinyl inserted with js from shopItems.js -->

			</div> 

			<div class="shop__container-items" id="vinyl-cards">

				<!-- Shop items inserted with js from shopItems.js -->

			</div> 

		</section>

		</main>
		<footer>
			<section class="footer__section">

				<ul class="footer__section-links">
					<li class="footer__section-links-li">
						<a 
							href="#"
							target="_blank"
							title="Contact">
							<img 
								src="../_app/assets/icons/icons8-mail-100.png" 
								alt="Contact icon">
						</a>
					</li>

					<li class="footer__section-links-li">
						<a 
							href="#"
							target="_blank"
							title="Facebook">
							<img 
								src="../_app/assets/icons/icons8-instagram-100.png" 
								alt="Facebook icon">
						</a>
					</li>

					<li class="footer__section-links-li">
						<a 
							href="#"
							target="_blank"
							title="Twitter">
							<img 
								src="../_app/assets/icons/icons8-twitter-100.png" 
								alt="Twitter icon">
						</a>
					</li>

					<li class="footer__section-links-li">
						<a 
							href="#"
							target="_blank"
							title="Facebook">
							<img 
								src="../_app/assets/icons/icons8-facebook-100.png" 
								alt="Facebook icon">
						</a>
					</li>
				</ul>
				<div class="footer__copyright">
					© 2023 Madelen Foss
				</div>
			</section>
		</footer>
	</body>
</html>
